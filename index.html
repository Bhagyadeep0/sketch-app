<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script defer src="app.js"></script>
    <title>Draw</title>
  </head>
  <body>
      <div class="wrapper">
        <div class="content">
          <div><h1>Drawing Tools</h1></div>
          <hr/>
          <ul class="list">
            <!-- shapes -->
            <li>
              <div>
                <h2>Shape</h2>
              </div>
              <hr/>
              <div class="shape">
                <button id="square">Square</button>
                <button id="circle">Circle</button>
                <button id="free">Pen</button>
              </div>
            </li>
            <!-- paint mode -->
            <li>
              <div>
                <h2>Mode</h2>
              </div>
              <hr/>
              <div class="shape">
                <button id="pen">Pen</button>
                <button id="eraser">Eraser</button>
              </div>
            </li>            
          </ul>
          <ul>
            <!-- custom line width -->
            <div id="draggable">
              <!-- pen width -->
              <div class="penSize">
                <label for="points">Pen Size</label>
                <input
                type="range"
                id="penRange"
                name="range"
                value="1"
                min="1"
                max="10"
                />
              </div>
              <!-- eraser width -->
              <div class="eraserSize">
                <label for="points">Eraser Size</label>
                <input
                type="range"
                id="eraserRange"
                name="range"
                value="5"
                min="5"
                max="200"
                />
              </div>
            </div>
          </ul>
          <!-- color container -->
          <div class="colorBox-container">
            <div class="colorBox">
              <label>Color</label>
              <input type="color" name="color" id="customColor" />
            </div>
          </div>
          <div class="canvasBtn">
            <button id="reset">Clear Canvas</button>
          <button id="saveImg">Save</button>
          </div>
        </div>
  
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </body>
</html>
