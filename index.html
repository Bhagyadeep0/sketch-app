<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script defer src="app.js"></script>
    <title>Draw</title>
  </head>
  <body>
      <div class="wrapper">
        <div class="content">
          <div><h1>Drawing Tools</h1></div>
          <hr/>
          <ul class="list">
            <!-- shapes -->
            <li>
              <div>
                <h2>Shape</h2>
              </div>
              <hr/>
              <div class="shape">
                <button class="btn" id="squareBtn"><input type="radio" name="type" id="square"><label for="square">Square</label></button>
                <button class="btn" id="circleBtn"><input type="radio" name="type" id="circle"><label for="circle">Circle</label></button>
                <button class="btn" id="triangleBtn"><input type="radio" name="type" id="triangle"><label for="triangle">Triangle</label></button>
              </div>
            </li>
            <!-- paint mode -->
            <li>
              <div>
                <h2>Mode</h2>
              </div>
              <hr/>
              <div class="shape">
                <button class="btn" id="penBtn"><input checked type="radio" name="type" id="pen"><label for="pen">Pen</label></button>
                <button class="btn" id="eraserBtn"><input type="radio" name="type" id="eraser"><label for="eraser">Eraser</label></button>
                <div class="btn"><button id="fillBtn"><input type="checkbox" id="fill"></button><label for="fill">Fill</label></div>
              </div>
            </li>            
          </ul>
          <ul>
            <!-- custom line width -->
            <div id="draggable">
              <!-- pen & eraser size -->
              <div class="penSize">
                <label>Pen Size</label>
                <span id="penSizeValue">1</span>
                <input
                type="range"
                id="range"
                name="range"
                value="1"
                min="1"
                max="100"
                />
              </div>
            </div>
          </ul>
          <!-- color container -->
          <div class="colorBox-container">
            <div class="colorBox">
              <label>Color</label>
              <input type="color" name="color" id="customColor" />
            </div>
          </div>
          <div class="canvasBtn">
            <button class="btn" id="clearCanvas">Clear Canvas</button>
          <button class="btn" id="saveImg">Save</button>
          </div>
        </div>
  
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </body>
</html>
